<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/customer_login.css" />
    <link rel="icon" type="image/png" href="/imgs/moelci logo.png">
    <title>Login Screen</title>
  </head>
  <body>
    <div class="login-container">
      <!-- Company logo -->
      <div class="company-logo">
        <img src="/imgs/moelci logo.png" alt="Company Logo" class="logo-image" />
      </div>

      <form class="login-form">
        <div class="input-container">
<div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="">
</div>

<div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="">
</div>
        </div>
      </form>

      <a href="/html/customer_welcome.html" style="text-decoration: none;"><button type="submit" class="login-button">Log in</button></a>
    </div>
  </body>
</html>
