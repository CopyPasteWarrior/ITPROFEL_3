<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Number</title>
    <link rel="stylesheet" href="/css/customer_details.css">
    <link rel="icon" type="image/png" href="/imgs/moelci logo.png">
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->

</head>
<body>
    <div class="kiosk-container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-text">
                        <img src="/imgs/moelci logo.png" alt="image">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ticket-container">
            <div class="ticket-title">YOUR NUMBER IS:</div>
            <div class="ticket-number">P-0001</div>
           
        </div>
        
        <div class="buttons-container">
            <button class="btn btn-print">
                <i class="fas fa-print"></i> Print Ticket
            </button>
            <button class="btn btn-cancel">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
        
    </div>

    <script>
        document.querySelector('.btn-print').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Printing...';
            setTimeout(() => {
                alert('Ticket printed successfully!');
                this.innerHTML = '<i class="fas fa-print"></i> Print Ticket';
            }, 1500);
        });
        
        document.querySelector('.btn-cancel').addEventListener('click', function() {
            if(confirm('Are you sure you want to cancel?')) {
                alert('Your queue number has been cancelled.');
            }
        });
    </script>
</body>
</html>
